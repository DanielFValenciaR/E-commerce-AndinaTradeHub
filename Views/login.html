<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio y creacion de usuario</title>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&family=Oxygen:wght@300&family=Poppins:wght@300&family=Questrial&family=Quicksand&family=Raleway:wght@300&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"> -->
        <link rel="stylesheet" href="../Styles/style2.css">
    </head>

    <body>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Crear Cuenta</h1>
                    <span>Llene el siguiente formulario:</span>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="email" placeholder="Correo Electrónico">
                    <input type="text" placeholder="Teléfono">
                    <input type="text" placeholder="Usuario">
                    <input type="text" placeholder="Contraseña">
                    <select class="form-select" id="select">
                        <option selected disabled>Escoja su ciudad</option>
                    </select>
                    <button>Registrarse</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Iniciar Sesión</h1>
                    <span>Utiliza tu usuario y contraseña</span>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Contraseña">
                    <a href="#">Olvidaste la contraseña?</a>
                    <button>Iniciar Sesión</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Bienvenido a OLX!</h1>
                        <p>Introduzca sus datos para loguearse en la plataforma</p>
                        <button class="hidden" id="login">Iniciar Sesión</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Holaaa Cliente</h1>
                        <p>Regístrese con sus datos personales para utilizar las funciones del sitio web</p>
                        <button class="hidden" id="register">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../Library/Jquery/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

        <script src="../Scripts/script2.js"></script>
    </body>
</html>
