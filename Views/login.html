<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio y creación de usuario</title>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&family=Oxygen:wght@300&family=Poppins:wght@300&family=Questrial&family=Quicksand&family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../Library/Bootstrap/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="../Styles/login.css">
    </head>

    <body>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Crear Cuenta</h1>
                    <span>Llene el siguiente formulario:</span>
                    <input type="text" placeholder="Nombre Completo" id="textNombre">
                    <input type="email" placeholder="Correo Electrónico" id="textEmail">
                    <input type="text" placeholder="Teléfono" id="textTelefono">
                    <input type="text" placeholder="Usuario" id="textUsuario">
                    <input type="text" placeholder="Contraseña" id="textContrasena">
                    <select class="form-select" id="selectMunicipio" autocomplete="on">
                        <option selected disabled value="">Seleccione su municipio</option>
                    </select>
                    <button id="btnRegistrar">Registrarse</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Iniciar Sesión</h1>
                    <span>Utiliza tu usuario y contraseña</span>
                    <input type="text" id="usuario" placeholder="Usuario">
                    <input type="password" id="contrasena" placeholder="Contraseña">
                    <!-- <a href="#">Olvidaste la contraseña?</a> -->
                    <button id="btnIniciar">Iniciar Sesión</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Bienvenido a OLX!</h1>
                        <p>Introduzca sus datos para loguearse en la plataforma</p>
                        <button class="hidden" id="login">Loguearse</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hola Cliente</h1>
                        <p>Regístrese con sus datos personales para utilizar las funciones de AndinaTradeHub</p>
                        <button class="hidden" id="register">Crear Usuario</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../Library/Jquery/jquery-3.7.1.min.js"></script>

        <script src="../Scripts/login.js"></script>
    </body>
</html>
